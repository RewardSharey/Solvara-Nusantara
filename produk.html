<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Produk Digital Solvara Nusantara - Sistem Profit Harian Bertingkat">
    <meta name="theme-color" content="#0f1a2e">
    <title>Produk | Solvara Nusantara</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-blue: #0f1a2e;
            --charcoal-gray: #1e293b;
            --pure-white: #ffffff;
            --jet-black: #020617;
            --steel-blue: #4a5f8a;
            --light-steel: #64748b;
            --accent-blue: #3b82f6;
            --success-green: #10b981;
            --warning-amber: #f59e0b;
            --premium-purple: #8b5cf6;
            --elite-gold: #fbbf24;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --glow-blue: 0 0 20px rgba(59, 130, 246, 0.3);
            --glow-premium: 0 0 25px rgba(139, 92, 246, 0.4);
            --glow-elite: 0 0 30px rgba(251, 191, 36, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--charcoal-gray);
            color: var(--pure-white);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ANIMATED BACKGROUND - SAMA DENGAN INDEX.HTML */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            opacity: 0.15;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--steel-blue), transparent);
            animation: floatLine 20s infinite linear;
        }

        @keyframes floatLine {
            0% {
                transform: translateX(-100%) translateY(0) rotate(45deg);
            }
            100% {
                transform: translateX(100vw) translateY(-100vh) rotate(45deg);
            }
        }

        /* PAGE LOAD ANIMATION */
        .page-content {
            animation: pageFadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes pageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* HEADER - SAMA DENGAN INDEX.HTML */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 95, 138, 0.2);
            padding: 16px;
            z-index: 1000;
            transition: var(--transition);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--pure-white);
            font-weight: 700;
            font-size: 20px;
        }

        .logo-icon {
            font-size: 24px;
            color: var(--accent-blue);
        }

        .icon-wing {
            color: var(--accent-blue);
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        /* BUTTONS - SAMA DENGAN INDEX.HTML */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            min-height: 44px;
            text-align: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--pure-white);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-green);
            color: var(--pure-white);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: #0da271;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--pure-white);
            border: 1px solid var(--steel-blue);
        }

        .btn-secondary:hover {
            background: rgba(74, 95, 138, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .btn-disabled {
            background: var(--light-steel);
            color: var(--pure-white);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* MAIN CONTENT */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out 0.2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--pure-white);
            background: linear-gradient(135deg, var(--accent-blue), var(--premium-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--light-steel);
            max-width: 600px;
            margin: 0 auto;
        }

        /* TABS NAVIGATION */
        .tabs-container {
            background: rgba(2, 6, 23, 0.5);
            border-radius: var(--radius-lg);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(74, 95, 138, 0.2);
        }

        .tabs-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
        }

        .tab-btn {
            padding: 20px;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--light-steel);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            outline: none;
        }

        .tab-btn.active {
            color: var(--pure-white);
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--premium-purple));
        }

        .tab-content {
            padding: 30px;
        }

        @media (max-width: 768px) {
            .tab-content {
                padding: 20px;
            }
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        /* PRODUCT CARDS - DESIGN PREMIUM BERTINGKAT */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            width: 100%;
        }

        /* BASE CARD STYLES */
        .product-card {
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: cardSlideUp 0.6s ease forwards;
            box-shadow: var(--shadow-md);
            border: 1px solid transparent;
        }

        @keyframes cardSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* CARD LEVEL 1 - BASIC (Rp 17.000 - Rp 30.000) */
        .card-basic {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border-color: rgba(100, 116, 139, 0.3);
        }

        .card-basic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        /* CARD LEVEL 2 - STANDARD (Rp 50.000) */
        .card-standard {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(30, 41, 59, 0.9) 100%);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: var(--shadow-md), var(--glow-blue);
        }

        .card-standard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        /* CARD LEVEL 3 - PREMIUM (Rp 100.000 - Rp 200.000) */
        .card-premium {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(30, 41, 59, 0.9) 100%);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: var(--shadow-lg), var(--glow-premium);
        }

        .card-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255, 255, 255, 0.02) 2px, rgba(255, 255, 255, 0.02) 4px);
            pointer-events: none;
            animation: textureFloat 15s ease-in-out infinite;
        }

        /* CARD LEVEL 4 - ELITE (Rp 2.000.000) */
        .card-elite {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(30, 41, 59, 0.9) 100%);
            border-color: rgba(251, 191, 36, 0.3);
            box-shadow: var(--shadow-lg), var(--glow-elite);
        }

        .card-elite::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 1px, rgba(255, 255, 255, 0.03) 3px);
            pointer-events: none;
            animation: textureFloat 10s ease-in-out infinite, textureRotate 20s linear infinite;
        }

        @keyframes textureFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-10px) scale(1.01);
                opacity: 0.4;
            }
        }

        @keyframes textureRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* CARD CONTENT STYLES */
        .card-content {
            padding: 24px;
            position: relative;
            z-index: 2;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .product-icon {
            width: 60px;
            height: 60px;
            min-width: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--pure-white);
            position: relative;
            overflow: hidden;
        }

        /* ICON GRADIENTS BERDASARKAN LEVEL */
        .card-basic .product-icon {
            background: linear-gradient(135deg, var(--steel-blue), var(--accent-blue));
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .card-standard .product-icon {
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .card-premium .product-icon {
            background: linear-gradient(135deg, #8b5cf6, var(--accent-blue));
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
            animation: rotatePlanet 10s linear infinite;
        }

        .card-elite .product-icon {
            background: linear-gradient(135deg, var(--elite-gold), #f59e0b);
            box-shadow: 0 4px 24px rgba(251, 191, 36, 0.6);
            animation: rotatePlanet 8s linear infinite;
        }

        @keyframes rotatePlanet {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .product-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(360deg);
            }
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--pure-white);
            margin-bottom: 4px;
        }

        .product-tier {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .card-basic .product-tier {
            background: rgba(100, 116, 139, 0.2);
            color: var(--light-steel);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .card-standard .product-tier {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .card-premium .product-tier {
            background: rgba(139, 92, 246, 0.2);
            color: var(--premium-purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .card-elite .product-tier {
            background: rgba(251, 191, 36, 0.2);
            color: var(--elite-gold);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-basic .product-price {
            color: var(--light-steel);
        }

        .card-standard .product-price {
            color: var(--accent-blue);
        }

        .card-premium .product-price {
            color: var(--premium-purple);
        }

        .card-elite .product-price {
            color: var(--elite-gold);
        }

        .product-price span {
            font-size: 14px;
            font-weight: 500;
            color: var(--light-steel);
        }

        /* PRODUCT DETAILS GRID */
        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(2, 6, 23, 0.3);
            border-radius: var(--radius-md);
            border: 1px solid rgba(74, 95, 138, 0.1);
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: var(--light-steel);
            margin-bottom: 4px;
            display: block;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--pure-white);
        }

        .detail-value.highlight {
            color: var(--success-green);
        }

        /* PROGRESS SECTION */
        .progress-section {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 14px;
            color: var(--light-steel);
        }

        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--pure-white);
        }

        .progress-bar {
            height: 8px;
            background: rgba(74, 95, 138, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease-out;
        }

        .card-basic .progress-fill {
            background: linear-gradient(90deg, var(--steel-blue), var(--accent-blue));
        }

        .card-standard .progress-fill {
            background: linear-gradient(90deg, var(--accent-blue), #8b5cf6);
        }

        .card-premium .progress-fill {
            background: linear-gradient(90deg, #8b5cf6, var(--accent-blue));
        }

        .card-elite .progress-fill {
            background: linear-gradient(90deg, var(--elite-gold), #f59e0b);
        }

        /* ACTION BUTTONS */
        .product-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .buy-btn {
            flex: 1;
        }

        .claim-btn {
            flex: 1;
            background: var(--success-green);
            color: var(--pure-white);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .claim-btn:hover:not(:disabled) {
            background: #0da271;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }

        .claim-btn:disabled {
            background: var(--light-steel);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 16px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            transform: translateY(-50%);
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50%) scale(1.5);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 0.8;
            }
        }

        /* MY PRODUCTS - ACTIVE STATE */
        .product-card.my-product {
            border-left: 4px solid var(--success-green);
        }

        .product-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-selesai {
            background: rgba(100, 116, 139, 0.1);
            color: var(--light-steel);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        /* REWARD INFO SECTION - REVISI UNTUK PRODUK SAYA */
        .reward-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-md);
            margin-top: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .reward-item {
            text-align: center;
        }

        .reward-label {
            font-size: 12px;
            color: var(--success-green);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .reward-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--success-green);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--light-steel);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--steel-blue);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--pure-white);
        }

        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* BOTTOM NAVIGATION - TERKUNCI */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 12px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            animation: navSlideUp 0.6s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes navSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--light-steel);
            transition: var(--transition);
            padding: 4px 0;
            position: relative;
        }

        .nav-item.active {
            color: var(--accent-blue);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .nav-item.active .nav-icon {
            transform: translateY(-2px);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);

        // Claim Daily Reward Function
        async function claimDailyReward(userProductId, dailyReward) {
            try {
                const userProductRef = doc(db, 'user_products', userProductId);
                const userRef = doc(db, 'users', currentUser.uid);
                
                // Get current data
                const userProductDoc = await getDoc(userProductRef);
                const userDoc = await getDoc(userRef);
                
                if (!userProductDoc.exists() || !userDoc.exists()) {
                    showToast('Data tidak ditemukan', 3000);
                    return;
                }
                
                const userProductData = userProductDoc.data();
                const userData = userDoc.data();
                
                // Check if already claimed today
                if (!canClaimRewardToday(userProductData)) {
                    showToast('Profit hari ini sudah diklaim', 3000);
                    return;
                }
                
                // Calculate new totals
                const newTotalReward = (userProductData.totalRewardEarned || 0) + dailyReward;
                const newUserSaldo = (userData.saldo || 0) + dailyReward;
                
                // Update user_products
                await updateDoc(userProductRef, {
                    lastClaimDate: serverTimestamp(),
                    totalRewardEarned: newTotalReward
                });
                
                // Update user saldo
                await updateDoc(userRef, {
                    saldo: newUserSaldo
                });
                
                // Record transaction
                await addDoc(collection(db, 'transactions'), {
                    uid: currentUser.uid,
                    type: 'profit',
                    amount: dailyReward,
                    description: `Profit harian produk ${userProductData.productName}`,
                    createdAt: serverTimestamp()
                });
                
                showToast(`Profit ${formatCurrency(dailyReward)} berhasil diklaim!`, 3000);
                
                // Reload user products
                loadUserProducts();
                
            } catch (error) {
                console.error('Error claiming profit:', error);
                showToast('Gagal mengklaim profit', 3000);
            }
        }

        // Close Modal
        function closeModal() {
            confirmModal.classList.remove('show');

            body.classList.remove('no-scroll');

        // Process Product Purchase - FIXED
        async function processPurchase() {
            if (!selectedProduct || !currentUser) {
                console.error('selectedProduct atau currentUser null:', {selectedProduct, currentUser});
                showToast('Produk tidak valid', 3000);
                return;
            }
            
            try {
                // Check user saldo
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (!userDoc.exists()) {
                    showToast('Data pengguna tidak ditemukan', 3000);
                    return;
                }
                
                const userData = userDoc.data();
                if (userData.saldo < selectedProduct.price) {
                    showToast('Saldo tidak mencukupi', 3000);
                    closeModal();
                    return;
                }
                
                // Check if user already has active product of same type
                const userProductsQuery = query(
                    collection(db, 'user_products'),
                    where('uid', '==', currentUser.uid),
                    where('productId', '==', selectedProduct.id),
                    where('status', '==', 'active')
                );
                
                const userProductsSnapshot = await getDocs(userProductsQuery);
                if (!userProductsSnapshot.empty) {
                    showToast('Anda sudah memiliki produk ini yang masih aktif', 3000);
                    closeModal();
                    return;
                }
                
                // Update user saldo
                const newSaldo = userData.saldo - selectedProduct.price;
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    saldo: newSaldo
                });
                
                // Add user product
                const userProductData = {
                    uid: currentUser.uid,
                    productId: selectedProduct.id,
                    productName: selectedProduct.name,
                    productPrice: selectedProduct.price,
                    dailyReward: selectedProduct.dailyReward,
                    durationDays: selectedProduct.duration,
                    startDate: serverTimestamp(),
                    currentDay: 0,
                    totalRewardEarned: 0,
                    lastClaimDate: null,
                    status: 'active',
                    createdAt: serverTimestamp()
                };
                
                await addDoc(collection(db, 'user_products'), userProductData);
                
                // Record transaction
                const transactionData = {
                    uid: currentUser.uid,
                    type: 'produk',
                    amount: -selectedProduct.price,
                    description: `Beli produk ${selectedProduct.name}`,
                    createdAt: serverTimestamp()
                };
                
                await addDoc(collection(db, 'transactions'), transactionData);
                
                showToast('Produk berhasil dibeli! Profit harian akan mulai masuk besok.', 3000);
                closeModal();
                
                // Reload products
                loadUserProducts();
                
            } catch (error) {
                console.error('Error processing purchase:', error);
                showToast('Gagal memproses pembelian: ' + error.message, 3000);
            }
        }

        // Load User Products from Firestore
        async function loadUserProducts() {
            if (!currentUser) return;
            
            try {
                const userProductsQuery = query(
                    collection(db, 'user_products'),
                    where('uid', '==', currentUser.uid)
                );
                
                onSnapshot(userProductsQuery, (snapshot) => {
                    userProducts = [];
                    snapshot.forEach(doc => {
                        userProducts.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Update UI
                    loadProducts();
                    loadMyProducts();
                });
                
            } catch (error) {
                console.error('Error loading user products:', error);
            }
        }

        // Event Listeners
        tabProduk.addEventListener('click', () => {
            tabProduk.classList.add('active');
            tabProdukSaya.classList.remove('active');
            produkPane.classList.add('active');
            produkSayaPane.classList.remove('active');
        });

        tabProdukSaya.addEventListener('click', () => {
            tabProdukSaya.classList.add('active');
            tabProduk.classList.remove('active');
            produkSayaPane.classList.add('active');
            produkPane.classList.remove('active');
        });

        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        modalConfirm.addEventListener('click', processPurchase);

        // Close modal on outside click
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                closeModal();
            }
        });

        // Prevent modal content click from closing modal
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProducts();
            } else {
                // User not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {

        // Prevent horizontal scroll
        window.addEventListener('scroll', () => {
            if (window.scrollX !== 0) {
                window.scrollTo(0, window.scrollY);
            }
